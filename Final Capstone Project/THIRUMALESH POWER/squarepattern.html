<!DOCTYPE html>
<html>
<head>
    <style>
        .square {
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin: 5px;
            float: left;
        }
    </style>
</head>
<body>
    <script>
        // JavaScript to create the square pattern
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                document.write('<div class="square"></div>');
            }
            document.write('<div style="clear:both;"></div>');
        }
    </script>
</body>
</html>
